    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3">
                <img src="img/logo.png" id="logo"  width=250px height=150px>
            </div>
        </div>
        
        <h1 id="headers">Post a lesson</h1>
        <form>
        <div class="row justify-content-around " id="picture">
            <div class="col-7 jumbotron">
                    <img class="img-fluid rounded-circle" src="https://static.licdn.com/scds/common/u/images/themes/katy/ghosts/person/ghost_person_200x200_v1.png" width=75% height=50% id="profile-pic" class="center">
              
                    <div class="col-6"></div>
                  
                    <div class="form-group">
                <label for name="Pic">
                    Picture Of Yourself:
                </label>
            <input type="file" id="file"
               accept="image/png, image/jpeg" name="Pic">
                   </div>
                   <div class="form-group">
                       <label for name="name">
                           Full Name
                       </label>
                       <input class="form-control" type="text" placeholder="Johny Appleseed" name="name" id="name">
                   </div>
              <div class="form-group">
              <select id="platforms" class="selectpicker">
                 <option value="Lessons">Lesson Type</option> 
                <option value="Art">Art</option> 
                <option value="Dance">Dance</option>
                <option value="Music">Music</option>
                <option value="Sport">Sport</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
                <label for name="description">Lesson Description </label>
                <textarea class="form-control" row="6" name="description" id="description" placeholder="What lesson are you offering? Are you willing to travel? What is your lowest minimum price? Include any information you believe is neccesary for your student to know."> </textarea>
                
            </div>
            <div class="form-group">
                <label for name="phone">
                Phone Number
                </label>
                <input class="form-control" type="text" placeholder="(###) ###-###" name="phone" id="number">
                
            </div>
            <button class="btn btn-submit" id="post">
                Submit
            </button>
            
        </div>
        </form>
