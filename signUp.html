<body>
    <div class="row" id="backButton">
        <a class='btn ' href="index.html" role="button">Back <i class="fas fa-home"></i></a>
    </div>
    <div class="container">

        <div class='row justify-content-around'>

            <div class='col-3 '>
                <img src="img/logo.png" width=200px height=100px>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-5">
                <p id="slogan">Giving those who need what they want</p>
            </div>
        </div>

        <div class='row justify-content-around'>
            <div class='col-8'>
                <div class='jumbotron'>

                    <h3> Sign Up</h3>

                    <form>
                       
                        <div class="form-group">
                            <label for="email" class="small">
                                Email
                            </label>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                         <div class="form-group">
                            <label for="password" class="small" id="original">Password</label>
                            <input type="password" class="form-control"  id="password"
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="password confirmation" class="small">Password Confirmation</label>
                            <input type="password" class="form-control" id="password2" placeholder="re-enter password">
                        </div>
                        <input type="checkbox" name="teacher" value="teacher" id="teacherBox" class="checkbox" > Teacher <br>
                        <input type="checkbox" name="student" value="student" id="studentBox" class="checkbox"> Student <br>
                    </form>
                    <button class="btn btn-submit" id="buttonSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="signUp.js"></script>
